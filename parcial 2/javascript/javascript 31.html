<!DOCTYPE html>
<html>
<head>
	<title>practica 31</title>
	<meta charset="utf-8">
</head>
<script type="text/javascript">
	function suma(){
		var a = prompt("proporcione un numero");
		a = parseInt(a);
		var b = prompt("proporcione un numero");
		b = parseInt(b);
		console.log(a + b);
	}
	function resta(){
		var a = prompt("proporcione un numero");
		a = parseInt(a);
		var b = prompt("proporcione un numero");
		b = parseInt(b);
		console.log(a - b);
	}
		function multiplicacion(){
		var a = prompt("proporcione un numero");
		a = parseInt(a);
		var b = prompt("proporcione un numero");
		b = parseInt(b);
		console.log(a * b);
	}
		function division(){
		var a = prompt("proporcione un numero");
		a = parseInt(a);
		var b = prompt("proporcione un numero");
		b = parseInt(b);
		console.log(a / b);
	}
</script>
<body>
	<input type="button" value="suma" ondblclick="suma()" />
	<input type="button" value="resta" ondblclick="resta()" />
	<input type="button" value="multiplicacion" ondblclick="multiplicacion()" />
	<input type="button" value="division" ondblclick="division()" />




</body>
</html>
