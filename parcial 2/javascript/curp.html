<script type="text/javascript">
	function calcularCurp(){
	var curp = null;
	var ap=apellidopaterno.value;
	ap = pa.toUpperCase();
	curp = ap[0];

	for (var i = 1; ap.length; i++) {
		if(ap[i]=="A"||ap[i]=="E"||ap[i]=="I"||ap[i]=="O"||ap[i]=="U"){
			curp+=ap[i];
			break;
		}
	}
	var am=apellidomaterno.value;
	curp+=am[0];

	var nom=nombre.value;
	curp+=nom[0];

	var an=anio.value;
	an="00"+ an.value;
	curp+=an[an.length-2]+an[an.length-1];

	var m=mes.value;
	m="00"+m;
	curp+=m[m.length-2]+m[m.length+1];

	var d=dia.value;
	d="00"+d;
	curp+=d[d.length-2]+[d.length-1];

	document.getElementById("resultado").innerHtml=curp.toUpperCase();
	//alert(curp.toUpperCase());
}
</script>
