<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript12</title>
    <script type="text/javascript"> 
    var numero = 5;
    ++numero;
    console.log(numero);
    numero = 5;
    --numero;
    console.log(numero);
    numero = 5;
    console.log(numero + 1);

    console.log("");
    var num1 = 5;
    var num2 = 2;
    var num3 = ++num1 + num2;
    console.log(num3); 

    console.log("");

    var num1 = 5;
    var num2 = 2;
    var num3 = --num1 + num2;
    console.log(num3); 
    console.log("");

    var num1 = 5;
    var num2 = 2;
    var num3 = num1++ + num2;
    console.log(num3); 
    console.log("");
    
    var num1 = 5;
    var num2 = 2;
    var num3 = num1-- + num2;
    console.log(num3); 
    
    </script>

</head>
<body>
    
</body>
</html>
